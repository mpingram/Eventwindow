
<div class='box event-list-box'>
  <header class='dash-header'>Events</header>

  <div class="event-list">
    <ul>

        <span class='event-list-date-divider'><i class='fa fa-caret-square-o-down'/> 04/15/2016</span>
        <li class='event-list-item' ng-repeat='event in events'>
            <span class="ename">{{event.eventName}}</span><br><span class="eorganizer">{{event.organizer}}</span>
        </li> 
    </ul>
  </div>
</div>
